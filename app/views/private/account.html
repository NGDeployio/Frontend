<div class="container page">

<div class="row">
    <div class="col-xs-12 col-md-8">
        <div class="panel panel-default app">
            <div class="panel-heading">
                <h2>Account Details</h2>
            </div>
            <div class="panel-body body">
            <div class="col-md-6">
                <label>First Name</label>
                <input class="form-control" type="text" />
                </div>
                  <div class="col-md-6">
                <label>Last Name</label>
                <input class="form-control" type="text" />
                </div>
                <div class="col-md-12">
                <label>Email </label>
                <input class="form-control" type="text" />
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-md-4">
        <!-- CREDIT CARD FORM STARTS HERE -->
        <div class="panel panel-default credit-card-box app">
            <div class="panel-heading display-table">
                <h2>Payment </h2>
            </div>
            <div class="panel-body body">
                <form role="form" name="paymentForm" novalidate ng-submit="subscribe(paymentForm)">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="cardNumber">CARD NUMBER</label>
                                <div class="input-group">
                                    <input ng-model="payment.number" type="text" class="form-control" name="cardNumber" placeholder="Valid Card Number"
                                           />
                                    <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <div class="form-group">
                              <div class="col-md-4 no-padding">
                                                              <label for="cardExpiry"><span class="hidden-xs">EXP </span><span class="visible-xs-inline">EXP</span> MONTH</label>

                                <input  ng-model="payment.exp_month"type="text" class="form-control" name="cardExpiry" placeholder="MM" autocomplete="cc-exp" required />
                            </div>
                             <div class="col-md-4 no-padding">
                            <label for="cardExpiry"><span class="hidden-xs">EXP </span><span class="visible-xs-inline">EXP</span> YEAR</label>
                                <input  ng-model="payment.exp_year"type="text" class="form-control" name="cardExpiry" placeholder="YYYY" autocomplete="cc-exp" required />
                             </div>
                                <div class="col-md-4 no-padding">
                                  <label for="cardCVC">CV CODE</label>
                                <input ng-model="payment.csv" type="text" class="form-control" name="cardCVC" placeholder="CVC" autocomplete="cc-csc" required />
                  
                                  
                                </div>
                            </div>
                        </div>
         
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <input class="subscribe btn btn-success btn-lg btn-block" type="submit"/>
                        </div>
                    </div>
  
                </form>
            </div>
        </div>
    </div>
</div>
</div>
