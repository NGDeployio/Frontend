<div class="container page">
<div class="row">
    <div class="col-xs-12 col-md-12">
        <div class="panel panel-default app">
            <div class="panel-heading">
                <h2>Setup Hosting for {{app.ngDeployUrl}}</h2>
            </div>
            <div class="panel-body body">
                <div class="row">
                    <div class="col-md-6">
                        <h3>Domain</h3>
                                    <input class="form-control" type="text" ng-model="domain" />

                        <button class="btn btn-info btn-xl" ng-click="addDomain(domain)">Add Domain</button>
                    </div>
                    <div class="col-md-6">
                        <h3>Instructions</h3>
                        <p>In your DNS management point a CNAME record to <b>{{cname}}</b></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <h3>SSL Key</h3>
            <textarea class="form-control" ng-model="ssl.key"></textarea>
                    </div>
                    <div class="col-md-6">
                        <h3>
                          Intermediate SSL Certificate (.crt)
                        </h3>
            <textarea class="form-control" ng-model="ssl.certificate"></textarea>
            <button class="btn btn-primary" type="button" ng-click="addSSL(ssl)">Add SSL</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
